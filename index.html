<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="content">
      <header>
        <img src="images/logo.svg" alt="Netflix" />
        <button>Sign In</button>
      </header>
      <section>
        <h1>Unlimited movies, TV <br />shows, and more.</h1>
        <p class="second-heading">Watch anywhere. Cancel anytime.</p>
        <form action="">
          <p class="third-heading">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <input type="text" class="email-form" placeholder="Email address" />
          <button class="big-btn">Get Started</button>
        </form>
      </section>
    </div>
    <div class="hor-line"></div>
    <div class="snd-content">
      <section class="container">
        <div class="row align-items-center">
          <div class="col first">
            <h1>Enjoy on your TV.</h1>
            <p class="fourth-heading">
              Watch on Smart TVs, Playstation, Xbox,<br />
              Chromecast, Apple TV, Blu-ray players, and <br />
              more.
            </p>
          </div>
          <div class="col">
            <video src="images/video.m4v" autoplay muted loop></video>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
